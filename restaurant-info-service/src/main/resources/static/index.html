<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Delivery App</title>

    <link rel='stylesheet' href='/webjars/bootstrap/3.3.5/css/bootstrap.min.css'>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>-->
    <script src="/webjars/angularjs/1.3.8/angular.min.js"></script>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body ng-app="myApp">

    <div class="container">
        <h2>Food Delivery App Demo</h2>
        <div ng-controller="myCtrl">

            <input type="text" id="name" ng-model="name" placeholder="restaurant name"/>
            <a class="btn btn-default" ng-click="getRestaurantByName(name)">Search</a>
            <a class="btn btn-default" ng-click="getAllRestaurants()">Get all Restaurants</a><br/><br/>
            <div>
                <div ng-if="restaurants.length > 0">
                    <p style="color: green">Found <strong>{{ restaurants.length }}</strong> restaurants.</p>
                </div>
                <div ng-if="restaurants.length == 0">
                    <p style="color: red">No restaurants found.</p>
                </div>
                <div>
                    <table style="width:90%">
                        <tr ng-repeat="restaurant in restaurants">
                            <td style="width:15%; text-align:center;">
                                <strong>{{$index + 1}}</strong><br/>
                                <div ng-repeat="link in restaurant.links">
                                    <a ng-href="{{link.href}}">Go to {{restaurant.restaurantName}}</a>
                                </div>
                            </td>
                            <td><pre>{{restaurant | json}}</pre></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="/webjars/jquery/2.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script src="services.js"></script>
</body>
</html>
